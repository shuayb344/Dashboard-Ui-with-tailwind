<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Ui</title>
   <link href="/src/output.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="felx justify-center items-center bg-stone-300 min-h-screen">
<div class=" bg-stone-50 flex w-[80%] mx-auto mt-6  ">
  <div class="bg-sky-900 text-white p-7">
    <div class="shadow w-full align-text-top">
      <h2 class=" text-2xl font-semibold p-3 ">DashboardPro</h2>
    </div>
    
    <ul class="m-5 w-full">
      <li class="p-4 text-xl font-semibold"> <span class="mr-2.5"><i class="fa-solid fa-grip"></i></span>Dashboard</li> 
      <li class="p-4 text-xl font-semibold"> <span class="mr-2.5"><i class="fa-solid fa-user"></i></span>User</li> 
      <li class="p-4 text-xl font-semibold"> <span class="mr-2.5"><i class="fa-solid fa-cart-arrow-down"></i></span>Product</li>
      <li class="p-4 text-xl font-semibold"> <span class="mr-2.5"><i class="fa-solid fa-gear"></i></span>Setting</li>
    </ul>
  </div>
  <div class="w-full">
    <div class="flex justify-between items-center p-4 shadow flex-wrap px-8">
      <div>
        <h1 class="text-3xl font-bold">Dashboard</h1>
      </div>
      <div class="flex items-center gap-3 flex-wrap">
        
        <input type="search" placeholder="Search..." class=" text-lg p-3 border-1 border-stone-300 ">
        <img src="images/profile.jpg" alt="profile-image" class="w-12 h-12  rounded-full ">
        
      </div>
    </div>
    <div class="flex flex-col flex-wrap sm:flex-row ">
      <div class="flex flex-col w-52 p-4 gap-1.5 bg-white shadow m-6">
      <p class="text-lg pl-2"><span class="mr-2.5"><i class="fa-solid fa-user"></i></span>Total Users</p>
      <p class="text-4xl font-bold pl-2">1,250</p>
    </div>
    <div class="flex flex-col w-52 p-4 gap-1.5 bg-white shadow m-6">
      <p class="text-lg pl-2"><span class="mr-2.5"><i class="fa-solid fa-wallet"></i></span>Revenue</p>
      <p class="text-4xl font-bold pl-2">$ 32,500</p>
    </div>
    <div class="flex flex-col w-52 p-4 gap-1.5 bg-white shadow m-6">
      <p class="text-lg pl-2"><span class="mr-2.5"><i class="fa-solid fa-cart-arrow-down"></i></span>New Orders</p>
      <p class="text-4xl font-bold pl-2">1,250</p>
    </div>
    <div class="flex flex-col w-52 p-4 gap-1.5 bg-white shadow m-6">
      <p class="text-lg pl-2"><span class="mr-2.5"><i class="fa-solid fa-arrow-up-right-dots"></i></span>Growth</p>
      <p class="text-4xl font-bold pl-2">1,250</p>
    </div>
    </div>
    
    
  </div>
</div>
 
</body>
</html>
